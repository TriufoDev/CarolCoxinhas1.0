<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhar Pedido - Carol Coxinhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Novas Animações */
        .animate-blob { animation: blob 7s infinite; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-900 font-sans min-h-screen flex flex-col relative overflow-x-hidden text-gray-100">

    <!-- Background Animado -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 via-red-900 to-black"></div>
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-red-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20 animate-blob"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-indigo-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <!-- Navbar Glass -->
    <nav class="relative z-10 bg-white/5 backdrop-blur-md border-b border-white/10 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 hover:text-red-300 transition group">
                <i class="fas fa-arrow-left"></i>
                <span class="font-bold hidden md:inline group-hover:translate-x-1 transition-transform">Voltar ao Menu</span>
            </a>
            <div class="flex items-center gap-2">
                <i class="fas fa-shipping-fast text-xl text-red-400"></i>
                <h1 class="text-xl font-bold tracking-wider">Rastreio de Pedido</h1>
            </div>
            <div class="w-20"></div> <!-- Espaçador para centralizar -->
        </div>
    </nav>

    <main class="relative z-10 container mx-auto px-4 py-12 max-w-lg flex-1 flex flex-col justify-center">
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl p-8 fade-in relative overflow-hidden">
            <!-- Glow decorativo -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-2/3 h-1 bg-gradient-to-r from-transparent via-red-500 to-transparent opacity-50"></div>

            <div class="text-center mb-8">
                <div class="bg-gradient-to-br from-red-600 to-orange-700 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-red-500/30 animate-float">
                    <i class="fas fa-search-location text-4xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Onde estão minhas Coxinhas?</h2>
                <p class="text-red-200">Digite o número do pedido para rastrear em tempo real.</p>
            </div>

            <div class="relative mb-8 group">
                <input type="number" id="order-id-input" placeholder="Ex: 170..." class="w-full pl-6 pr-16 py-4 bg-black/30 border border-white/10 rounded-2xl focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500/50 transition text-lg text-white placeholder-gray-500 shadow-inner" onkeypress="if(event.key === 'Enter') trackOrder()">
                <button onclick="trackOrder()" class="absolute right-2 top-2 bottom-2 bg-gradient-to-r from-red-600 to-orange-600 text-white w-14 rounded-xl hover:from-red-500 hover:to-orange-500 transition flex items-center justify-center shadow-lg transform hover:scale-105 active:scale-95">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <!-- Resultado -->
            <div id="result-container" class="hidden border-t border-white/10 pt-6 fade-in">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <p class="text-xs font-bold text-red-300 uppercase tracking-wider mb-1">Pedido</p>
                        <p class="font-mono font-bold text-white text-3xl tracking-tight">#<span id="res-id"></span></p>
                        <p class="text-xs text-gray-400 mt-1 flex items-center gap-1"><i class="far fa-clock"></i> <span id="res-date"></span></p>
                    </div>
                    <div class="text-right">
                        <div id="res-status-badge" class="px-4 py-1.5 rounded-full text-sm font-bold bg-yellow-500/20 text-yellow-300 border border-yellow-500/30 shadow-[0_0_15px_rgba(234,179,8,0.2)] backdrop-blur-sm">
                            Pendente
                        </div>
                    </div>
                </div>

                <!-- Stepper Visual -->
                <div class="relative mb-10 px-2">
                    <!-- Linha de Fundo -->
                    <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-700 -translate-y-1/2 rounded-full z-0"></div>
                    <!-- Linha de Progresso -->
                    <div id="stepper-progress" class="absolute top-1/2 left-0 h-1 bg-gradient-to-r from-red-500 to-orange-400 -translate-y-1/2 rounded-full z-0 transition-all duration-1000 w-0 shadow-[0_0_10px_rgba(220,38,38,0.5)]"></div>
                    
                    <!-- Passos -->
                    <div class="relative z-10 flex justify-between w-full">
                        <!-- Step 1 -->
                        <div class="flex flex-col items-center gap-2 group step-item" data-step="1">
                            <div class="w-10 h-10 rounded-full bg-gray-800 border-2 border-gray-600 flex items-center justify-center text-gray-500 transition-all duration-500 shadow-xl step-circle relative">
                                <i class="fas fa-receipt text-sm"></i>
                            </div>
                            <span class="text-[10px] font-bold uppercase tracking-wider text-gray-500 step-label transition-colors">Recebido</span>
                        </div>
                        <!-- Step 2 -->
                        <div class="flex flex-col items-center gap-2 group step-item" data-step="2">
                            <div class="w-10 h-10 rounded-full bg-gray-800 border-2 border-gray-600 flex items-center justify-center text-gray-500 transition-all duration-500 shadow-xl step-circle relative">
                                <i class="fas fa-blender text-sm"></i>
                            </div>
                            <span class="text-[10px] font-bold uppercase tracking-wider text-gray-500 step-label transition-colors">Preparo</span>
                        </div>
                        <!-- Step 3 -->
                        <div class="flex flex-col items-center gap-2 group step-item" data-step="3">
                            <div class="w-10 h-10 rounded-full bg-gray-800 border-2 border-gray-600 flex items-center justify-center text-gray-500 transition-all duration-500 shadow-xl step-circle relative">
                                <i class="fas fa-motorcycle text-sm"></i>
                            </div>
                            <span class="text-[10px] font-bold uppercase tracking-wider text-gray-500 step-label transition-colors">Entrega</span>
                        </div>
                        <!-- Step 4 -->
                        <div class="flex flex-col items-center gap-2 group step-item" data-step="4">
                            <div class="w-10 h-10 rounded-full bg-gray-800 border-2 border-gray-600 flex items-center justify-center text-gray-500 transition-all duration-500 shadow-xl step-circle relative">
                                <i class="fas fa-check text-sm"></i>
                            </div>
                            <span class="text-[10px] font-bold uppercase tracking-wider text-gray-500 step-label transition-colors">Entregue</span>
                        </div>
                    </div>
                </div>

                <div class="bg-black/20 rounded-2xl p-5 space-y-4 border border-white/5 backdrop-blur-sm">
                    <h3 class="font-bold text-red-300 text-xs uppercase tracking-wide mb-2 flex items-center gap-2">
                        <i class="fas fa-list-ul"></i> Resumo do Pedido
                    </h3>
                    <div id="res-items" class="space-y-3 text-sm text-gray-300 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
                        <!-- Itens -->
                    </div>
                    <div class="flex justify-between items-center pt-4 border-t border-white/10">
                        <span class="text-gray-400">Total</span>
                        <span id="res-total" class="text-xl font-bold text-white"></span>
                    </div>
                </div>

                <button onclick="shareOrder()" class="w-full mt-6 bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-3 shadow-lg shadow-green-900/20 group">
                    <i class="fab fa-whatsapp text-2xl group-hover:animate-bounce"></i> 
                    <span>Receber atualizações no WhatsApp</span>
                </button>
            </div>

            <!-- Erro -->
            <div id="error-msg" class="hidden mt-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-center fade-in">
                <div class="text-red-400 font-bold mb-1"><i class="fas fa-exclamation-circle mr-2"></i> Pedido não encontrado</div>
                <p class="text-red-300/80 text-sm">Verifique o número e tente novamente.</p>
            </div>
        </div>
    </main>

    <script>
        function trackOrder() {
            const idInput = document.getElementById('order-id-input').value.trim();
            const resultContainer = document.getElementById('result-container');
            const errorMsg = document.getElementById('error-msg');
            
            resultContainer.classList.add('hidden');
            errorMsg.classList.add('hidden');

            if (!idInput) return;

            const orders = JSON.parse(localStorage.getItem('kelo_orders')) || [];
            const order = orders.find(o => o.id == idInput);

            if (order) {
                document.getElementById('res-id').innerText = order.id;
                document.getElementById('res-date').innerText = order.date;
                
                const statusBadge = document.getElementById('res-status-badge');
                statusBadge.innerText = order.status;
                
                // Lógica de Status e Stepper
                let currentStep = 1;
                let badgeClass = 'bg-yellow-500/20 text-yellow-300 border-yellow-500/30 shadow-[0_0_15px_rgba(234,179,8,0.2)]';
                const statusLower = order.status.toLowerCase();

                if (statusLower.includes('preparo')) { 
                    currentStep = 2; 
                    badgeClass = 'bg-blue-500/20 text-blue-300 border-blue-500/30 shadow-[0_0_15px_rgba(59,130,246,0.2)]';
                }
                else if (statusLower.includes('saiu') || statusLower.includes('entrega')) { 
                    currentStep = 3; 
                    badgeClass = 'bg-red-500/20 text-red-300 border-red-500/30 shadow-[0_0_15px_rgba(220,38,38,0.2)]';
                }
                else if (statusLower.includes('entregue')) { 
                    currentStep = 4; 
                    badgeClass = 'bg-green-500/20 text-green-300 border-green-500/30 shadow-[0_0_15px_rgba(34,197,94,0.2)]';
                }

                statusBadge.className = `px-4 py-1.5 rounded-full text-sm font-bold border backdrop-blur-sm ${badgeClass}`;

                // Atualizar Stepper Visual
                const progressWidth = ((currentStep - 1) / 3) * 100;
                document.getElementById('stepper-progress').style.width = `${progressWidth}%`;

                document.querySelectorAll('.step-item').forEach(item => {
                    const step = parseInt(item.dataset.step);
                    const circle = item.querySelector('.step-circle');
                    const label = item.querySelector('.step-label');

                    // Reset
                    circle.className = 'w-10 h-10 rounded-full bg-gray-800 border-2 border-gray-600 flex items-center justify-center text-gray-500 transition-all duration-500 shadow-xl step-circle relative z-10';
                    label.className = 'text-[10px] font-bold uppercase tracking-wider text-gray-500 step-label transition-colors';

                    if (step <= currentStep) {
                        // Active/Completed State
                        circle.classList.remove('bg-gray-800', 'border-gray-600', 'text-gray-500');
                        circle.classList.add('bg-red-600', 'border-red-400', 'text-white', 'shadow-[0_0_15px_rgba(220,38,38,0.5)]');
                        label.classList.remove('text-gray-500');
                        label.classList.add('text-red-300');
                        
                        if(step === currentStep) {
                            circle.classList.add('scale-110', 'ring-4', 'ring-red-500/20');
                        }
                    }
                });

                const itemsHtml = order.items.map(item => {
                    const sizeHtml = item.size ? `<span class="text-xs bg-red-500/20 text-red-300 border border-red-500/30 px-2 py-0.5 rounded-full ml-1">${item.size}</span>` : '';
                    const addonsHtml = (item.addons && item.addons.length > 0) 
                        ? `<div class="text-xs text-gray-400 mt-1 pl-4 border-l-2 border-gray-600">+ ${item.addons.map(a => a.name).join(', ')}</div>` 
                        : '';
                    const price = (item.price * item.quantity).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

                    return `<div class="flex justify-between items-start border-b border-white/5 pb-2 last:border-0">
                        <div>
                            <div class="font-medium text-gray-200">${item.quantity}x ${item.name} ${sizeHtml}</div>
                            ${addonsHtml}
                        </div>
                        <span class="font-bold text-gray-300 whitespace-nowrap">${price}</span>
                    </div>`;
                }).join('');

                document.getElementById('res-items').innerHTML = itemsHtml;
                document.getElementById('res-total').innerText = order.total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                resultContainer.classList.remove('hidden');
            } else {
                errorMsg.classList.remove('hidden');
            }
        }

        function shareOrder() {
            const id = document.getElementById('res-id').innerText;
            const status = document.getElementById('res-status-badge').innerText;
            if (!id) return;

            const message = `Acompanhamento do Pedido *#${id}*\nStatus atual: *${status}*\n\nVerifique no site: ${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
